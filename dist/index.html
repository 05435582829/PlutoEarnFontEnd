<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/utendo?styles=154240,154242,154238,154241,154235,154234"
      rel="stylesheet"
    />
    <style>
      .mobile-body {
        overflow: hidden;
        height: 100vh;
      }

      .mobile-wrap {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background: red;
      }

      .mobile-content {
        height: calc(100% + 1px);
        background: green;
      }
    </style>
    <title>Plut Earn ||</title>
    <script type="module" crossorigin src="/assets/index-DmbXA9zh.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CWdqPiQx.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tma.js/sdk@2.5.0/dist/index.iife.js"></script>
    <script>
      (function () {
        var { retrieveLaunchParams, postEvent } = window.tmajs.sdk;
        var lp = retrieveLaunchParams();

        // Some versions of Telegram don't need the classes above.
        if (
          ["macos", "tdesktop", "weba", "web", "webk"].includes(lp.platform)
        ) {
          return;
        }

        // Expand the application.
        postEvent("web_app_expand");

        document.body.classList.add("mobile-body");
        document.getElementById("wrap").classList.add("mobile-wrap");
        document.getElementById("content").classList.add("mobile-content");
      })();
    </script>
  </body>
</html>
